name: node_type_try

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
      - name: install depen
        run: npm install
      - name: build typescript
        run: npm run build
      - name: docker login
        run: echo "${{secrets.PASSWORD}}" | docker login -u "${{secrets.USERNAME}}" --password-stdin 
      - name: docker build
        run: docker build -t node_type_try:latest .